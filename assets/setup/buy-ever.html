<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Buy Ever</title>
    <link rel="stylesheet" href="../../styles/css/buy-ever.css">
  </head>
  <body>
    <h1>Buy Ever</h1>

    <div id=body>

      <div id="desc">
        Fund your avatar's wallet
        <div id="ava-wallet">123213123213213123</div>
      </div>
      <div class="ava-amt row">
        <label for="ava-amt">Your Avatar will receive (in EVER):</label>
        <input id="ava-amt" value=100></input>
      </div>
      <div class="your-wallet row">
        <label for="your-wallet">Transfer funds from:</label>
        <input id="your-wallet" placeholder="Secret Key"></input>
      </div>
      <div class="from-currency row">
        <label for="from-currency">Use Currency:</label>
        <select id="from-currency">
          <option>USD</option>
          <option>XLM</option>
        </select>
      </div>
      <div class="from-amt row">
        <label for="from-amt">You will send approximately:</label>
        <span id="from-amt"></span>
        <div id="ava-activate">To activate the avatar account we will also transfer in <b>5 XLM</b></div>
      </div>

      <div class="go row">
        <div id="go">Send</div>
      </div>

    </div>

    <script src="../../elife/buy-ever.js"></script>
  </body>
</html>
